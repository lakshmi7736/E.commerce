<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head data-th-replace="~{fragments/adminBasic::head}">
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
          class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="Admin/index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
              </a>
              <p class="text-center">OTP Login</p>
              <div class="table-responsive">
                <form th:action="@{/otp/send-otp}" th:object="${otp}" method="post">
                  <!-- Your form fields here -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Gmail</label>
                    <input type="email" name="username" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <button type="submit" class="btn btn-primary w-30 py-8 fs-4 mb-4 rounded-2">Get OTP</button>
                </form>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">New to Bee&Baa?</p>
                  <a class="text-primary fw-bold ms-2" href="/register">Create an account</a>
                </div>

                <!-- Display error message -->
                <div th:if="${error}" class="alert alert-danger text-center mt-3">
                  <p th:text="${error}"></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div data-th-replace="~{fragments/adminBasic :: script}"></div>
</body>

</html>
