<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/adminBasic::head}">
</head>

<body>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside data-th-replace="~{fragments/adminBasic :: sidebar}" ></aside>
  <!--  Sidebar End -->
  <div class="body-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-12"> <!-- Updated class to col-xxl-12 -->
            <div class="card mb-100">
              <div class="card-body">
                <a th:href="@{/index}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                </a>
                <p class="text-center">COUPON DETAILS OF Bee&Baa</p>
                <h1>COUPON List</h1>
                <div class="table-responsive"> <!-- Added table-responsive class -->


                  <table  style="width: 100%; text-align: center;">
                    <tr>
                      <th>CODE </th>
                      <th>Minimum purchase amount</th>
                      <th>Discount amount</th>
                      <th>Expiry Date</th>
                    </tr>
                    <tr th:each="coupon : ${coupons}">
                      <td th:text="${coupon.code}"></td>
                      <td th:text="${coupon.minPurchaseAmt}"></td>
                      <td th:text="${coupon.discountAmount}"></td>
                      <td th:text="${coupon.expirationDate}"></td>
                    </tr>
                  </table>
                  <a href="/admin/coupons/create">Create Coupon</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div data-th-replace="~{fragments/adminBasic :: script}"></div>
</body>
</html>
