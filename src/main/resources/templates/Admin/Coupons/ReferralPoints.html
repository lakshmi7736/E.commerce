<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{fragments/adminBasic :: head}">
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
          class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="Admin/index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
              </a>
              <p class="text-center">Referral AND activated bonus</p>
              <p>* If new referral amount added existing amount will be deleted</p>
              <div th:if="${error}">
                <p th:text="${error}" class="alert alert-info text-danger"></p>
              </div>
              <form th:action="@{/admin/setReferralPoints/add}"  method="post"  th:object="${points}">

                <div class="mb-3">
                  <label>Enter Referral points</label>
                  <input type="text" name="referralBonus" class="form-control">
                  <p class="text-danger" th:errors="*{referralBonus}"
                     th:if="${#fields.hasErrors('referralBonus')}"></p>
                </div>

                <div class="mb-3">
                  <label>Enter Activated bonus</label>
                  <input type="text" name="activatedBonus" class="form-control">
                  <p class="text-danger" th:errors="*{activatedBonus}"
                     th:if="${#fields.hasErrors('activatedBonus')}"></p>
                </div>

                <button class="btn btn-primary col-md-12">ADD</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div data-th-replace="~{fragments/adminBasic :: script}"></div>
</body>

</html>
