<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/adminBasic::head}">
</head>

<body>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside data-th-replace="~{fragments/adminBasic :: sidebar}" ></aside>
  <!--  Sidebar End -->
  <div class="body-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-12"> <!-- Updated class to col-xxl-12 -->
            <div class="card mb-100">
              <div class="card-body">
                <div>
                  <a th:href="@{/admin/dashBoard}" style="color: black;"><i class="ti ti-aperture"></i> Dash-Board</a>
                </div>
                <a th:href="@{/}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/assets/images/logos/dark-logo.svg" width="180" alt="">
                </a>
                <p class="text-center">USER DETAILS OF Bee&Baa</p>
                <h1>User List</h1>
                <div class="table-responsive"> <!-- Added table-responsive class -->

                  <div th:if="${message}">
                    <p th:text="${message}" class="alert alert-info"></p>
                  </div>

                  <table style="width: 100%; text-align: center;">
                    <!-- Display the flash attribute message if it exists -->
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Ph.No</th>
                      <th>Role</th>
                      <th>Block</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Use Thymeleaf to iterate through the list of users and populate the table rows -->
                    <tr th:each="user : ${users}" style="height: 80px;">
                      <td th:text="${user.id}"></td>
                      <td th:text="${user.name}"></td>
                      <td th:text="${user.email}"></td>
                      <td th:text="${user.mobileNo}"></td>
                      <td th:text="${user.role}"></td>



                      <td>
                        <a th:href="@{'/admin/users/block/' + ${user.email}}"
                           th:if="${user.enable}"
                           onclick="return confirm('Are you sure you want to block this user?')">
                          <i class="ti ti-lock-open"></i>
                        </a>
                        <a th:href="@{'/admin/users/block/' + ${user.email}}"
                           th:unless="${user.enable}"
                           onclick="return confirm('Are you sure you want to unblock this user?')">
                          <i class="ti ti-lock"></i>
                        </a>
                      </td>

                      <td>
                        <a th:href="@{'/admin/users/delete/' + ${user.id}}"
                           onclick="return confirm('Are you sure you want to delete this user?')">
                          <i class="ti ti-trash"></i>
                        </a>
                      </td>

                      <!-- Add more columns as needed -->
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div data-th-replace="~{fragments/adminBasic :: script}"></div>
</body>
</html>
