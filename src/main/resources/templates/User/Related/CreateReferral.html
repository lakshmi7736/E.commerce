<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{fragments/adminBasic::head}">>
</head>
<style>
#sessionMessage {
  color: #D21312;
  background: #ECF8F9;
}
</style>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

  <div
          class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-8">
          <div class="card mb-0">
            <div class="card-body">
              <div>
                <a th:href="@{/}" style="color: black;"><i class="ti ti-home"></i> Home</a>
              </div>
              <a href="Admin/index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
              </a>
              <p class="text-center">Bee&Baa</p>
              <div class="card-body">
                <p th:if="${codeExistsError}" th:text="${codeExistsError}" style="color: red;"></p>
                <form th:action="@{/user/referral/add}" th:object="${referral}" method="post">

                  <div class="mb-3">
                    <label>Create your Referral code </label>
                    <input type="text" name="code" placeholder="Alpha-numeric patter" class="form-control">
                  </div>
                  <button class="btn btn-primary col-md-12">Create</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div data-th-replace="~{fragments/adminBasic :: script}"></div>
</body>

</html>
