<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{fragments/basic::head}">
</head>
<body>

<!--&lt;!&ndash; Page Preloder &ndash;&gt;-->
<!--<div data-th-replace="~{fragments/basic::preload}"></div>-->


<!-- Offcanvas Menu Begin -->
<div data-th-replace="~{fragments/basic::offcanvas}"></div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header data-th-replace="~{fragments/basic::header}">
</header>
<!--End of Header Section  -->

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="index.html"><i class="fa fa-home"></i> Home</a>
                    <span>wished List</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<div th:if="${#lists.isEmpty(wishlist)}" class="wish_list spad">
    <div class="row">
        <div class="col-lg-12" style="display: grid; place-items: center;">
            <img src="/frontEnd/img/shop-cart/emptyList.jpg"  height="500px" >
            <h3>YOUR WISH LIST IS EMPTY..</h3>
        </div>
    </div>
</div>

<!-- Wish List Section Begin -->
<section class="wish_list spad" th:unless="${#lists.isEmpty(wishlist)}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="wish_list_table">
                    <table id="list_Table" style="width: 100%;">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Add to cart</th>
                            <th>remove</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="wishlistItem,itemIndex : ${wishlist}">
                            <!-- Display the product image -->
                            <td class="wish_list_item" style="padding-bottom: 20px;">
                                <img th:src="'data:image/png;base64,' + ${encodedImagesList[itemIndex.index]}" alt="" height="150px" width="150px">
                            </td>
                            <td><b th:text="${wishlistItem.products.name}"></b></td>
                            <td th:text="${wishlistItem.products.actualPrice}"></td>
                            <td>
                                <!-- Add to cart button or link -->
                                <button class="add-to-cartlist" th:data-product-id="${wishlistItem.products.id}"><a th:href="'/user/cart/add/' + ${wishlistItem.products.id}">Add to Cart</a></button>
                            </td>
                            <td>
                                <a class="remove-item"  th:href="@{'/user/wishlist/removeProduct/' + ${wishlistItem.id}}"  onclick="return confirm('Are you sure you want to delete this category?')">x</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="cart__btn">
                    <a th:href="@{/}">Continue Shopping</a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="cart__btn update__btn">
                    <a th:href="@{/user/wishlist/clear}"><span class="icon_loading"></span> Clear List</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shop Cart Section End -->


<!-- Instagram Begin -->
<div data-th-replace="~{fragments/basic::instagram}" ></div>
<!-- Instagram End -->

<!-- Footer Section Begin -->
<footer data-th-replace="~{fragments/basic::footer}" ></footer>
<!-- Footer Section End -->

<!-- Search Begin -->
<div data-th-replace="~{fragments/basic::search}" ></div>
<!-- Search End -->


<!-- Js Plugins -->
<div data-th-replace="~{fragments/basic::script}"> </div>



</body>

</html>
